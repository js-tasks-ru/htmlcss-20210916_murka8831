<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <link href='http://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input">
            <div class="radio__state">
                <div class="radio__control">
                    <div class='radio__icon'></div>
                </div>
                <div class="radio__label">
                    Default
                </div>
            </div>
        </label>

        <label class="radio">
            <input type="radio" class="radio__input" disabled> 
            <div class="radio__state">
                <div class="radio__control">
                    <div class='radio__icon'></div>
                </div>
                <div class="radio__label">
                    Default
                </div>
            </div>
        </label>
    </body>
</html>
